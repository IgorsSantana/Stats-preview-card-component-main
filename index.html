<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <div class="box">
    <div class="conteudo">
      <div class="image">
        <img src="./images/image-header-mobile.jpg" alt="image-header-mobile" class="image-mobile">
      </div>
      <div class="texts">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <h2>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</h2>
      </div>
      
      <div class="infos">
        <h3 class="info1">10k+<br><span>companies</span></h3>
        <h3 class="info2">314<br><span>templates</span></h3>
        <h3 class="info3">12M+<br><span>queries</span></h3>
      </div>
    </div>

    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="image-header" class="image-desktop">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/IgorsSantana">Igor Silva Santana</a>.
  </div>
</body>
</html>
